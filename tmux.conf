set -g default-terminal "screen-256color"

set -g prefix C-a
unbind C-b
bind C-a send-prefix
bind a send-prefix
set -s escape-time 0
set -g xterm-keys on

bind -n F2 new-window
bind -n F3 previous-window
bind -n S-left previous-window
bind -n F4 next-window
bind -n S-right next-window
bind -n F5 source ~/.tmux.conf
bind -n F6 detach
bind -n F7 copy-mode
bind -n F8 choose-buffer
bind , command-prompt "rename-window '%%'"
bind -n M-NPage copy-mode \; send-keys NPage
bind -n M-PPage copy-mode -u
bind -n S-F2 split-window -h
bind -n C-F2 split-window -v
bind -n S-F3 select-pane -L
bind -n S-F4 select-pane -R
bind -n C-F6 kill-pane

set -g set-titles on
set -g set-titles-string '#W :: #(whoami)@#H###S'

set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-utf8 on
setw -g mode-mouse on

setw -g allow-rename off
setw -g automatic-rename on
setw -g aggressive-resize on
setw -g monitor-activity on
set -g display-time 3000

setw -g window-status-attr bold
setw -g window-status-format '#I:#W'
setw -g window-status-current-format ' #I:#W '

set -g status-interval 10
set -g status-left '#h'
set -g status-right '%Y-%m-%d %H:%M '


# https://github.com/altercation/solarized/blob/master/tmux/tmuxcolors-dark.conf
#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
